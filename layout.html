<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>First example</title>

  <body>
    <div class="wrap">
      <!-- header -->
      <header class="header">
        <div class="inner">
          <h1><a class="logo" href="#"><span class="blind">Portfolio</span></a></h1>

        <section class="content">
          <h1>프롤로그</h1>
          <section>
            <h1>인기글</h1>

          <article>
            <h1>포트폴리오</h1>

                <li><a href="#"><img src="./src/image/image10.jpg" alt="item" /></a></li>
              </ul>
            </div>
          </article>
        </section>
        <!-- side menu -->
        <aside class="aside">
          <div class="category">
            <h1>Category</h1>
          </div>
          <div>
            <h1>Tags</h1>
          </div>
          <div>
            <h1>Comments and notices</h1>
          </div>
        </aside>
      </div>
      <!-- footer -->
      <footer></footer>
    </div>
    <script src="src/js/main.js"></script>
